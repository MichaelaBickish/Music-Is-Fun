<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>music-is-fun</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4FbiQssaVFSAsNeZ-uNXRqjvKuaZSP7A9NA&usqp=CAU" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">miTunes</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row d-flex">
            
            <div class="col-4 bg-gray min-vh-100">
                <form onsubmit="app.songsController.search(event)">
                    <input type="text" class="form-control mt-2" name="query" placeholder="Search For Music" />
                    <button class="btn btn-outline-success my-2 form-control" type="submit">
                        Search
                    </button>
                </form>
                <div class="" id="song-results"></div>
            </div>
            

            <div class="col-5 min-vh-100 bg-light">
                <h5 class="text-center">Now Playing</h5>
                <div id="active-song" class="col-12 m-0">
                    
                </div>
            </div>



            <div class="col-3 min-vh-100 bg-info">
                <h4 class="text-center">My Music</h4>
                <div class="col-12 m-0" id="playlist">
                    <!-- template for playlist -->
                </div>
            </div>
        

    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
